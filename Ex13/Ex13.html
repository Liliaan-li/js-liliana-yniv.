<html
<head>
<title></title>
<script type="text/javascript">
function mover(element){
element.innerHTML = "<img src='8.jpg' width='500px'/>";
}
function mout(element){
element.innerHTML = "<img src='8.jpg' width='280px'/>";
}
</script>
</head>
<body>
<span onmouseover="mover(this)" onmouseout="mout(this)"><img src="8.jpg" width="280px"/></span>
</body>
</html>
