<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Интерактивное программирование</title>
</head>
<body>
 <h1 id="heading" style="position:absolute; right:0px; top:10px">Привет, мир!</h1>
 <script src="https://code.jquery.com/jquery-2.1.0.js">
 </script>
 <script>
 var leftOffset = 1300;
 var topOffset = 0;
var moveHeading = function () {
$("#heading").offset({ left: leftOffset, top: topOffset});
 topOffset++
 if(topOffset>500){
   topOffset = 0;
 }
 leftOffset--;
 if (leftOffset < 800) {
   leftOffset =1300;
 }
};

setInterval(moveHeading, 30);
 </script>
</body>
</html>
